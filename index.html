<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bayangan di Balik Hujan - RPG</title>
  <style>
    body {
      background: black;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    .story-box {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    .fade {
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .lang-btn {
  background: #fff;
  color: #222;
  border: none;
  border-radius: 22px;
  font-size: 1em;
  font-weight: 600;
  padding: 8px 22px;
  margin-left: 6px;
  margin-right: 0;
  box-shadow: 0 2px 8px #00ffc344;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  outline: none;
}
.lang-btn.active, .lang-btn:focus {
  background: #00ffc3;
  color: #181818;
  box-shadow: 0 4px 16px #00ffc355;
}
.lang-btn:hover {
  background: #e0fff7;
  color: #00bfa3;
}
  </style>
</head>
<body>
  <div class="story-box fade" id="game">
    <h2>Memuat...</h2>
  </div>
  <div id="lang-switch" style="text-align:right;max-width:800px;margin:24px auto 10px auto;display:none;">
  <button class="lang-btn" onclick="setLang('idn')" id="btnID">🇮🇩 Indonesia</button>
  <button class="lang-btn" onclick="setLang('en')" id="btnEN">🇬🇧 English</button>
</div>

  <script>
    const game = document.getElementById("game");

    let player = {
      name: "",
      emosi: 0,
      harapan: 0
    };

    const introLines = [
      "🎬 <b>XOBE DEVELOPMENT</b>",
      "🎮 bersama <b>FouRkiting Studios</b>",
      "🆕 <b>Versi 1.5 - Bab Baru: 6 dan 7  🔥</b>",
      "<br><br>mempersembahkan..."
    ];

    let introIndex = 0;

    function playIntro() {
      if (introIndex < introLines.length) {
        game.innerHTML = `<p class="fade">${introLines[introIndex]}</p>`;
        introIndex++;
        setTimeout(playIntro, 1800);
      } else {
        setTimeout(() => showScene("title"), 1500);
      }
    }

    let lang = "idn"; // default
    function setLang(l) {
      lang = l;
      renderCurrentScene();
      document.getElementById("btnID").style.fontWeight = lang === "idn" ? "bold" : "normal";
      document.getElementById("btnEN").style.fontWeight = lang === "en" ? "bold" : "normal";
    }
    let currentSceneKey = "title";
    function renderCurrentScene() { showScene(currentSceneKey); }

    const scenes = {
  // Judul
  title: {
    idn: {
      text: `🌧️ <span style="font-size:24px">"Bayangan di Balik Hujan"</span><br><br><i>Sebuah kisah tentang luka, harapan, dan kenangan...</i>`,
      options: [{ text: "📝 Mulai Permainan", next: "name" }]
    },
    en: {
      text: `🌧️ <span style="font-size:24px">"Shadows Behind the Rain"</span><br><br><i>A story about wounds, hope, and memories...</i>`,
      options: [{ text: "📝 Start Game", next: "name" }]
    }
  },
  // Nama
  name: {
    idn: {
      text: `Masukkan nama karaktermu untuk memulai petualangan: <br><input id="nameInput" placeholder="Namamu..." />`,
      options: [{ text: "✅ Konfirmasi", next: "scene1", custom: true }]
    },
    en: {
      text: `Enter your character's name to start the adventure: <br><input id="nameInput" placeholder="Your name..." />`,
      options: [{ text: "✅ Confirm", next: "scene1", custom: true }]
    }
  },
  // BAB 1
  scene1: {
    idn: {
      text: () => `Hujan turun membasahi malam. Kamu, ${player.name}, duduk sendiri di halte yang dingin dan sepi.<br><br>Di tanganmu, kenangan masih basah...`,
      options: [
        { text: "💭 Renungkan masa lalu", next: "renung", effect: () => player.emosi += 1 },
        { text: "📱 Lihat ponsel", next: "ponsel", effect: () => player.harapan += 1 }
      ]
    },
    en: {
      text: () => `Rain falls on the night. You, ${player.name}, sit alone at a cold, empty bus stop.<br><br>In your hands, memories are still fresh...`,
      options: [
        { text: "💭 Reflect on the past", next: "renung", effect: () => player.emosi += 1 },
        { text: "📱 Check your phone", next: "ponsel", effect: () => player.harapan += 1 }
      ]
    }
  },
  renung: {
    idn: {
      text: () => `Wajahnya hadir kembali... senyumnya yang dulu menghangatkan dunia kecilmu.<br><br>Air hujan bercampur air mata.`,
      options: [
        { text: "Tunggu di halte", next: "scene2_wait" },
        { text: "Pergi jalan kaki", next: "scene2_walk" }
      ]
    },
    en: {
      text: () => `Her face returns... her smile once warmed your small world.<br><br>Rain mixes with your tears.`,
      options: [
        { text: "Wait at the bus stop", next: "scene2_wait" },
        { text: "Walk away", next: "scene2_walk" }
      ]
    }
  },
  ponsel: {
    idn: {
      text: () => `Tak ada pesan. Notifikasi kosong. Tapi... satu nama muncul. <b>Mira</b>.<br><br>Hatinya pernah menyentuh hatimu.`,
      options: [
        { text: "Buka pesannya", next: "scene2_msg", effect: () => player.harapan += 1 },
        { text: "Abaikan", next: "scene2_ignore", effect: () => player.emosi += 1 }
      ]
    },
    en: {
      text: () => `No messages. No notifications. But... one name appears. <b>Mira</b>.<br><br>Her heart once touched yours.`,
      options: [
        { text: "Open her message", next: "scene2_msg", effect: () => player.harapan += 1 },
        { text: "Ignore", next: "scene2_ignore", effect: () => player.emosi += 1 }
      ]
    }
  },
  scene2_msg: {
    idn: {
      text: () => `"<i>Apakah kamu masih di sana... di tempat kita biasa menunggu?</i>"<br><br>Hati kecilmu bergetar.`,
      options: [
        { text: "Tunggu dia", next: "scene3_mira" },
        { text: "Balas: Aku sudah berubah", next: "scene3_alt" }
      ]
    },
    en: {
      text: () => `"<i>Are you still there... at the place we used to wait?</i>"<br><br>Your heart trembles.`,
      options: [
        { text: "Wait for her", next: "scene3_mira" },
        { text: "Reply: I've changed", next: "scene3_alt" }
      ]
    }
  },
  scene2_ignore: {
    idn: {
      text: `Layar mati. Tapi hati tak pernah benar-benar padam. Sunyi lebih menusuk dari hujan.`,
      options: [{ text: "🔁 Main Ulang", next: "title" }]
    },
    en: {
      text: `The screen goes dark. But your heart never truly fades. Silence stings more than the rain.`,
      options: [{ text: "🔁 Restart", next: "title" }]
    }
  },
  scene2_wait: {
    idn: {
      text: `Jam demi jam berlalu. Sepasang kaki mendekat. Itu dia. Mira.`,
      options: [{ text: "🧍‍♂️ Sapa dia", next: "scene3_mira" }]
    },
    en: {
      text: `Hours pass. Footsteps approach. It's her. Mira.`,
      options: [{ text: "🧍‍♂️ Greet her", next: "scene3_mira" }]
    }
  },
  scene2_walk: {
    idn: {
      text: `Langkahmu menjauh. Tapi setiap jejak membawa rasa rindu yang tak selesai.`,
      options: [{ text: "🔁 Main Ulang", next: "title" }]
    },
    en: {
      text: `You walk away. But every step brings an unfinished longing.`,
      options: [{ text: "🔁 Restart", next: "title" }]
    }
  },
  scene3_mira: {
    idn: {
      text: () => `Mira berdiri di hadapanmu. Senyumnya lelah, tapi matanya masih menyimpan hangatnya masa lalu.<br><br>💬 "Kau datang... seperti yang dulu kau janjikan."`,
      options: [
        { text: "Aku tak pernah benar-benar pergi", next: "ending_baik" },
        { text: "Aku cuma ingin jawaban", next: "ending_pahit" }
      ]
    },
    en: {
      text: () => `Mira stands before you. Her smile is tired, but her eyes still hold the warmth of the past.<br><br>💬 "You came... just like you promised."`,
      options: [
        { text: "I never really left", next: "ending_baik" },
        { text: "I just want an answer", next: "ending_pahit" }
      ]
    }
  },
  scene3_alt: {
    idn: {
      text: `Tak ada balasan. Mungkin, kamu datang terlalu lambat. Hujan tetap turun, menemani keheningan.`,
      options: [{ text: "🔁 Main Ulang", next: "title" }]
    },
    en: {
      text: `No reply. Maybe you came too late. The rain keeps falling, accompanying the silence.`,
      options: [{ text: "🔁 Restart", next: "title" }]
    }
  },
  ending_baik: {
    idn: {
      text: () => `Mereka bicara hingga pagi. Kadang, yang patah bisa tumbuh lagi.<br><br>🌤️ <b>Akhir Harapan</b><br>Emosi: ${player.emosi} | Harapan: ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 2", next: "scene4" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `They talk until morning. Sometimes, what is broken can grow again.<br><br>🌤️ <b>Ending of Hope</b><br>Emotion: ${player.emosi} | Hope: ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 2", next: "scene4" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  ending_pahit: {
    idn: {
      text: () => `Mira mengangguk, tapi keheningan berkata lebih banyak.<br><br>💔 "Beberapa janji tak perlu ditepati jika menyakitkan."<br><br>🌫️ <b>Akhir Luka</b><br>Emosi: ${player.emosi} | Harapan: ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 2", next: "scene4" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `Mira nods, but silence says more.<br><br>💔 "Some promises don't need to be kept if they hurt."<br><br>🌫️ <b>Ending of Pain</b><br>Emotion: ${player.emosi} | Hope: ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 2", next: "scene4" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  // BAB 2
  scene4: {
    idn: {
      text: () => `🕊️ <b>Bab 2: Setelah Hujan</b><br><br>Pagi menyambutmu dan Mira. Secangkir teh, suara burung, dan senyum yang mencoba tumbuh kembali.`,
      options: [
        { text: "🌼 Bicarakan masa depan", next: "scene5", effect: () => player.harapan += 2 },
        { text: "🕳️ Bicara tentang kesalahan", next: "scene6", effect: () => player.emosi += 2 }
      ]
    },
    en: {
      text: () => `🕊️ <b>Chapter 2: After the Rain</b><br><br>Morning greets you and Mira. A cup of tea, birdsong, and a smile trying to grow again.`,
      options: [
        { text: "🌼 Talk about the future", next: "scene5", effect: () => player.harapan += 2 },
        { text: "🕳️ Talk about mistakes", next: "scene6", effect: () => player.emosi += 2 }
      ]
    }
  },
  scene5: {
    idn: {
      text: () => `Kalian membicarakan impian-impian yang dulu terkubur. Mungkin belum terlambat untuk menanam kembali harapan.`,
      options: [{ text: "📚 Tamatkan Bab 2", next: "ending2_harapan" }]
    },
    en: {
      text: () => `You talk about dreams once buried. Maybe it's not too late to plant hope again.`,
      options: [{ text: "📚 End Chapter 2", next: "ending2_harapan" }]
    }
  },
  scene6: {
    idn: {
      text: () => `Air mata tak bisa ditahan. Tapi dari tangis itu, ada kejujuran yang akhirnya keluar.`,
      options: [{ text: "📚 Tamatkan Bab 2", next: "ending2_emosi" }]
    },
    en: {
      text: () => `Tears can't be held back. But from those tears, honesty finally emerges.`,
      options: [{ text: "📚 End Chapter 2", next: "ending2_emosi" }]
    }
  },
  ending2_harapan: {
    idn: {
      text: () => `🌈 <b>Akhir Baru</b><br>Mereka tak sempurna, tapi kini saling menjaga arah.<br><br>Emosi: ${player.emosi} | Harapan: ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 3", next: "scene7" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `🌈 <b>New Ending</b><br>They're not perfect, but now they guide each other.<br><br>Emotion: ${player.emosi} | Hope: ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 3", next: "scene7" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  ending2_emosi: {
    idn: {
      text: () => `⚡ <b>Kebenaran yang Menyakitkan</b><br>Tapi kadang, kejujuran lebih penting dari kebahagiaan palsu.<br><br>Emosi: ${player.emosi} | Harapan: ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 3", next: "scene7" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `⚡ <b>Painful Truth</b><br>But sometimes, honesty is more important than fake happiness.<br><br>Emotion: ${player.emosi} | Hope: ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 3", next: "scene7" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  // BAB 3
  scene7: {
    idn: {
      text: () => `🌤️ <b>Bab 3: Pelangi Setelah Badai</b><br><br>Beberapa bulan telah berlalu. Hubunganmu dengan Mira semakin dalam, namun tantangan baru muncul...`,
      options: [
        { text: "🏡 Renovasi rumah bersama", next: "scene8", effect: () => player.harapan += 1 },
        { text: "🗝️ Kunjungi tempat kenangan", next: "scene9", effect: () => player.emosi += 1 }
      ]
    },
    en: {
      text: () => `🌤️ <b>Chapter 3: Rainbow After the Storm</b><br><br>Months have passed. Your relationship with Mira grows deeper, but new challenges arise...`,
      options: [
        { text: "🏡 Renovate the house together", next: "scene8", effect: () => player.harapan += 1 },
        { text: "🗝️ Visit a place of memories", next: "scene9", effect: () => player.emosi += 1 }
      ]
    }
  },
  scene8: {
    idn: {
      text: () => `Kalian bekerja sama, menemukan keindahan dalam kerja keras. Tapi sebuah surat misterius tiba...`,
      options: [
        { text: "📖 Baca surat", next: "ending3_surat" },
        { text: "🔥 Hancurkan surat", next: "ending3_hancur" }
      ]
    },
    en: {
      text: () => `You work together, finding beauty in hard work. But a mysterious letter arrives...`,
      options: [
        { text: "📖 Read the letter", next: "ending3_surat" },
        { text: "🔥 Destroy the letter", next: "ending3_hancur" }
      ]
    }
  },
  scene9: {
    idn: {
      text: () => `Tempat itu masih sama. Tapi Mira terlihat gelisah. "Aku harus memberitahumu sesuatu..."`,
      options: [
        { text: "👂 Dengarkan dia", next: "ending3_dengar" },
        { text: "🚶 Pergi", next: "ending3_pergi" }
      ]
    },
    en: {
      text: () => `The place is still the same. But Mira looks uneasy. "I have to tell you something..."`,
      options: [
        { text: "👂 Listen to her", next: "ending3_dengar" },
        { text: "🚶 Leave", next: "ending3_pergi" }
      ]
    }
  },
  ending3_surat: {
    idn: {
      text: () => `Surat itu berisi tawaran kerja di luar kota. Kalian memutuskan pergi bersama. 🌈<br><br><b>Akhir: Perjalanan Baru</b><br>Stats Akhir: Emosi ${player.emosi} | Harapan ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 4", next: "scene10" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `The letter contains a job offer out of town. You decide to go together. 🌈<br><br><b>Ending: New Journey</b><br>Final Stats: Emotion ${player.emosi} | Hope ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 4", next: "scene10" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  ending3_hancur: {
    idn: {
      text: () => `Mira marah. Tapi akhirnya, kalian memilih untuk tetap disini. 🏠<br><br><b>Akhir: Rumah Kami</b><br>Stats Akhir: Emosi ${player.emosi} | Harapan ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 4", next: "scene10" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `Mira is angry. But in the end, you choose to stay. 🏠<br><br><b>Ending: Our Home</b><br>Final Stats: Emotion ${player.emosi} | Hope ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 4", next: "scene10" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  ending3_dengar: {
    idn: {
      text: () => `Mira mengaku akan pindah. Tapi kali ini, kalian berjanji tak terpisahkan. ✉️<br><br><b>Akhir: Janji Abadi</b><br>Stats Akhir: Emosi ${player.emosi} | Harapan ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 4", next: "scene10" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `Mira admits she will move. But this time, you promise not to be separated. ✉️<br><br><b>Ending: Eternal Promise</b><br>Final Stats: Emotion ${player.emosi} | Hope ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 4", next: "scene10" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  ending3_pergi: {
    idn: {
      text: () => `Kamu pergi, meninggalkan Mira. Hujan kembali turun... 🌧️<br><br><b>Akhir: Hujan Kembali</b><br>Stats Akhir: Emosi ${player.emosi} | Harapan ${player.harapan}`,
      options: [
        { text: "📖 Lanjut ke Bab 4", next: "scene10" },
        { text: "🔁 Main Ulang", next: "title" }
      ]
    },
    en: {
      text: () => `You leave, leaving Mira behind. The rain falls again... 🌧️<br><br><b>Ending: Rain Returns</b><br>Final Stats: Emotion ${player.emosi} | Hope ${player.harapan}`,
      options: [
        { text: "📖 Continue to Chapter 4", next: "scene10" },
        { text: "🔁 Restart", next: "title" }
      ]
    }
  },
  // BAB 4
  scene10: {
    idn: {
      text: () => `🌅 <b>Bab 4: Jejak yang Tertinggal</b><br><br>
      Waktu berlalu. Kota mulai berubah, tapi kenangan tetap tinggal. Suatu pagi, kamu menemukan buku harian lama Mira di antara tumpukan barang.<br><br>
      Di setiap halamannya, ada kisah tentang harapan, luka, dan impian yang belum selesai.<br><br>
      <i>"Jika suatu hari aku pergi, bukan berarti aku ingin melupakan. Aku hanya ingin kamu menemukan dirimu sendiri."</i>`,
      options: [
        { text: "📖 Baca lebih dalam", next: "scene11", effect: () => player.emosi += 1 },
        { text: "💭 Renungkan pesan itu", next: "scene12", effect: () => player.harapan += 1 }
      ]
    },
    en: {
      text: () => `🌅 <b>Chapter 4: Traces Left Behind</b><br><br>
      Time passes. The city changes, but memories remain. One morning, you find Mira's old diary among a pile of things.<br><br>
      On every page, there are stories of hope, pain, and unfinished dreams.<br><br>
      <i>"If one day I leave, it doesn't mean I want to forget. I just want you to find yourself."</i>`,
      options: [
        { text: "📖 Read deeper", next: "scene11", effect: () => player.emosi += 1 },
        { text: "💭 Reflect on the message", next: "scene12", effect: () => player.harapan += 1 }
      ]
    }
  },
  scene11: {
    idn: {
      text: () => `Setiap kata di buku harian itu seperti suara Mira yang berbicara langsung ke hatimu.<br><br>
      Kamu sadar, selama ini kamu terlalu sibuk mengejar masa lalu, hingga lupa merangkul masa depan.<br><br>
      Air matamu jatuh, tapi kali ini bukan karena kehilangan, melainkan karena rasa syukur pernah mencintai.`,
      options: [
        { text: "🌱 Putuskan untuk melangkah maju", next: "scene13" }
      ]
    },
    en: {
      text: () => `Every word in the diary feels like Mira speaking directly to your heart.<br><br>
      You realize you've been too busy chasing the past, forgetting to embrace the future.<br><br>
      Your tears fall, but this time not from loss, but from gratitude for having loved.`,
      options: [
        { text: "🌱 Decide to move forward", next: "scene13" }
      ]
    }
  },
  scene12: {
    idn: {
      text: () => `Kamu menutup buku harian itu dan menatap keluar jendela. Hujan sudah reda, tapi jejaknya masih membekas di jalanan.<br><br>
      Kamu tahu, hidup harus terus berjalan. Tapi kenangan itu akan selalu menjadi bagian dari dirimu.`,
      options: [
        { text: "🌱 Putuskan untuk melangkah maju", next: "scene13" }
      ]
    },

    function showScene(key) {
  currentSceneKey = key;
  const scene = scenes[key];
  if (!scene) return;
  const data = scene[lang] || scene["idn"];
  let html = typeof data.text === "function" ? data.text() : data.text;
  game.innerHTML = `<p class="fade">${html.toString().replace(/\n/g, "<br>")}</p>`;
  if (data.options) {
    data.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.text;
      btn.onclick = () => {
        if (opt.custom) {
          const input = document.getElementById("nameInput");
          if (input && input.value) {
            player.name = input.value;
            showScene(opt.next);
          }
        } else {
          if (opt.effect) opt.effect();
          showScene(opt.next);
        }
      };
      game.appendChild(btn);
    });
  }
  // Tampilkan tombol bahasa hanya di scene judul utama
  document.getElementById("lang-switch").style.display = (key === "title") ? "block" : "none";
  // Highlight tombol aktif
  document.getElementById("btnID").classList.toggle("active", lang === "idn");
  document.getElementById("btnEN").classList.toggle("active", lang === "en");
}
